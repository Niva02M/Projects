<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .form-container {
            border: 1px solid lightgray;
            border-radius: 8px;
            padding: 20px;
            width: 280px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h3 {
            text-align: center;
            margin-bottom: 15px;
        }

        .form-container label {
            display: inline-block;
            width: 80px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container select {
            width: 150px;
            padding: 5px;
            margin-bottom: 10px;
        }

        .form-container input[type="radio"],
        .form-container input[type="checkbox"] {
            margin-left: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h3>Registration Form</h3>
        <form>
            <!-- Username -->
            <label for="username">Username:</label>
            <input type="text" id="username" value="poem"><br>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" value="****"><br>

            <!-- Gender -->
            <label>Gender:</label>
            <input type="radio" name="gender" id="male">
            <label for="male" style="font-weight: normal;">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female" style="font-weight: normal;">Female</label><br>

            <!-- Course -->
            <label>Course:</label>
            <input type="checkbox" id="java">
            <label for="java" style="font-weight: normal;">Java</label>
            <input type="checkbox" id="cpp" checked>
            <label for="cpp" style="font-weight: normal;">C++</label>
            <input type="checkbox" id="python">
            <label for="python" style="font-weight: normal;">Python</label><br>

            <!-- Country -->
            <label for="country">Country:</label>
            <select id="country">
                <option>Nepal</option>
            </select><br>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
